<!DOCTYPE html>
<html lang="en">
<head>
  <!-- SEO & Accessibility -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A premium weather dashboard with real-time conditions, 5-day forecasts, and interactive maps." />
  <title>Weather Dashboard | Premium Forecast & Map</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>🌤 Weather Dashboard</h1>
      <div class="search-group">
        <label for="cityInput" class="visually-hidden">Enter city name</label>
        <input type="text" id="cityInput" placeholder="Enter city name" aria-label="City name" />
        <button onclick="getWeather()">Search</button>
        <button onclick="getLocalWeather()">📍 My Location</button>
      </div>
    </header>

    <main>
      <!-- Hero weather card / landing -->
      <section id="weatherResult" class="weather-section">
        <div class="welcome-card">
          <i class="wi wi-day-sunny big-icon" aria-hidden="true"></i>
          <h2>Weatherly</h2>
          <p>Your premium forecast, simplified.</p>
          <p>Search for a city or use your location to get started.</p>
        </div>
      </section>

      <!-- Forecast cards -->
      <section id="forecast" class="forecast-section" aria-label="5-day forecast"></section>

      <!-- Interactive map -->
      <section id="map" class="map-section hidden" aria-label="Weather map">
        <div class="map-placeholder">
          <i class="wi wi-earth" aria-hidden="true"></i>
          <p>Map will appear here once you search.</p>
        </div>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
